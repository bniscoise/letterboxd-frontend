<header
  class="sticky top-0 z-50 border-b border-monokai-border bg-monokai-surface/90 backdrop-blur supports-[backdrop-filter]:bg-monokai-surface/70"
>
  <div class="mx-auto flex h-16 max-w-5xl items-center justify-between px-4">
    <a
      routerLink="/search"
      class="text-xl font-semibold text-monokai-green transition hover:text-monokai-yellow focus-visible:outline-none focus-visible:ring focus-visible:ring-monokai-accent"
    >
      Movieboxd
    </a>

    <div class="flex items-center gap-3 text-sm">
      @if (isAuthenticated()) {
        <span class="hidden sm:inline text-monokai-muted">Bienvenue {{ username() }} !</span>
        <button
          type="button"
          class="rounded-lg border border-transparent bg-monokai-accent px-3 py-2 font-semibold text-monokai-background transition hover:bg-monokai-yellow focus-visible:outline-none focus-visible:ring focus-visible:ring-monokai-accent"
          (click)="logout.emit()"
        >
          Se déconnecter
        </button>
      } @else {
        <button
          type="button"
          class="rounded-lg border border-monokai-border bg-monokai-surface px-3 py-2 font-medium transition hover:border-monokai-accent hover:text-monokai-accent focus-visible:outline-none focus-visible:ring focus-visible:ring-monokai-accent"
          (click)="openLogin.emit()"
        >
          Se connecter
        </button>
        <button
          type="button"
          class="rounded-lg bg-monokai-green px-3 py-2 font-semibold text-monokai-background transition hover:bg-monokai-yellow focus-visible:outline-none focus-visible:ring focus-visible:ring-monokai-accent"
          (click)="openRegister.emit()"
        >
          Créer un compte
        </button>
      }
    </div>
  </div>
</header>
