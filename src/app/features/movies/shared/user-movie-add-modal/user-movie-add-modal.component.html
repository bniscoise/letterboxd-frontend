@if (open) {
  <div class="fixed inset-0 z-40 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/80" (click)="requestClose()"></div>

    <div
      class="relative z-50 w-full max-w-xl rounded-2xl border border-monokai-border bg-monokai-surface-highlight/95 p-6 text-monokai-text shadow-monokai"
      (click)="$event.stopPropagation()"
    >
      <button
        type="button"
        class="absolute right-4 top-4 text-2xl leading-none text-monokai-muted transition hover:text-monokai-accent"
        (click)="requestClose()"
        aria-label="Fermer la modale"
      >
        ×
      </button>

      <div class="space-y-5">
        <div class="space-y-1">
          <p class="text-xs uppercase tracking-[0.3em] text-monokai-muted">Ajouter à votre liste</p>
          <h2 class="text-2xl font-semibold text-monokai-green">
            {{ movie?.primaryTitle || movie?.originalTitle || 'Film introuvable' }}
          </h2>
        </div>

        <div class="space-y-4">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-monokai-muted">Note</label>
            <app-rating-stars
              [(rating)]="rating"
              [size]="36"
              [inactiveColor]="'#3f3b3b'"
              [activeColor]="'#FEEC40'"
              [strokeColor]="'#BEA62D'"
              [readonly]="submitting()"
            ></app-rating-stars>
            <p class="text-xs text-monokai-muted">
              Note en pas de 0,5 étoile. Re-cliquez pour retirer la note.
            </p>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-monokai-muted" for="userMovieReview"
              >Critique</label
            >
            <textarea
              id="userMovieReview"
              class="block w-full rounded-lg border border-monokai-border bg-monokai-surface px-3 py-2 text-sm text-monokai-text focus:border-monokai-accent focus:outline-none focus:ring-1 focus:ring-monokai-accent"
              rows="5"
              placeholder="Partagez votre avis sur ce film"
              [formControl]="reviewControl"
              [readonly]="submitting()"
            ></textarea>
          </div>

          @if (submissionError()) {
            <p
              class="rounded border border-red-500/40 bg-red-500/10 px-3 py-2 text-sm text-red-300"
            >
              {{ submissionError() }}
            </p>
          }
        </div>

        <div class="flex flex-wrap items-center justify-end gap-3">
          <button
            type="button"
            class="rounded-lg border border-monokai-border bg-transparent px-4 py-2 text-sm font-medium text-monokai-muted transition hover:text-monokai-text"
            (click)="requestClose()"
            [disabled]="submitting()"
          >
            Annuler
          </button>
          <button
            type="button"
            class="flex items-center gap-2 rounded-lg bg-monokai-green px-4 py-2 text-sm font-semibold text-monokai-background transition hover:bg-monokai-yellow disabled:cursor-not-allowed disabled:opacity-60"
            (click)="submit()"
            [disabled]="
              submitting() || !isAuthenticated() || !movie || typeof movie.id !== 'number'
            "
          >
            @if (submitting()) {
              <span
                class="h-4 w-4 animate-spin rounded-full border-2 border-monokai-background border-t-transparent"
              ></span>
            }
            Ajouter
          </button>
        </div>
      </div>
    </div>
  </div>
}
